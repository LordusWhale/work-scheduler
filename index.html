<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="p-5 mb-4">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="display-6 text-center"></p>
      <select id="select1" class="form-select my-2">
        <option value="1">1AM</option>
        <option value="2">2AM</option>
        <option value="3">3AM</option>
        <option value="4">4AM</option>
        <option value="5">5AM</option>
        <option value="6">6AM</option>
        <option value="7">7AM</option>
        <option value="8">8AM</option>
        <option value="9" selected>9AM</option>
        <option value="10">10AM</option>
        <option value="11">11AM</option>
        <option value="12">12PM</option>
        <option value="13">1PM</option>
        <option value="14">2PM</option>
        <option value="15">3PM</option>
        <option value="16">4PM</option>
        <option value="17">5PM</option>
        <option value="18">6PM</option>
        <option value="19">7PM</option>
        <option value="20">8PM</option>
        <option value="21">9PM</option>
        <option value="22">10PM</option>
        <option value="23">11PM</option>
      </select>
      <select id="select2" class="form-select my-2">
        <option value="1">1AM</option>
        <option value="2">2AM</option>
        <option value="3">3AM</option>
        <option value="4">4AM</option>
        <option value="5">5AM</option>
        <option value="6">6AM</option>
        <option value="7">7AM</option>
        <option value="8">8AM</option>
        <option value="9">9AM</option>
        <option value="10">10AM</option>
        <option value="11">11AM</option>
        <option value="12">12PM</option>
        <option value="13">1PM</option>
        <option value="14">2PM</option>
        <option value="15">3PM</option>
        <option value="16">4PM</option>
        <option value="17">5PM</option>
        <option value="18" selected>6PM</option>
        <option value="19">7PM</option>
        <option value="20">8PM</option>
        <option value="21">9PM</option>
        <option value="22">10PM</option>
        <option value="23">11PM</option>
      </select>

    </header>
    <div class="container-fluid px-5" id="container">
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/advancedFormat.js"></script>
    <script>dayjs.extend(window.dayjs_plugin_advancedFormat)</script>
    <script src="script.js"></script>
    
  </body>
</html>
